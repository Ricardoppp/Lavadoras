<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="/Images/FAVICONS/favicon-32x32.png"><!-- Imagen al lado del Titulo -->
</head>
<body>
    <div>
        <a href="index.html">VOLVER</a>
    </div>
    <div class="form-register">
        
        <!-- TODO: <img src="Images/Fondo_Negro_5.webp" alt="" width="70px"> ¿Es necesario? -->
        
        <h1>Login</h1>
        <div class="container">
            <input class="controls" type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="container">
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required> 
        </div>
        <div class="chek">
            <input type="checkbox" checked id="checkbox">
            <label for="checkbox"></label>
            <h3>Recordar mi informacion</h3>
            <p>Olvidaste tu contraseña?</p>
        </div>
        <div class="sumbit">
            <input class="botons" type="submit" value="Login">
        </div>
        <p>No tienes cuenta?<a href="register.html"> Registrarse</a></p>
    </div>
